<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side-bar">
        <div class="img-container">
            <div class="logo-container">Odin</div>
            <div class="credit">
                <div>Nature wallpaper from <span>cutewallpaper.org</span></div>
            </div>
        </div>
    </div>

    <div class="body-content">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started!</p>
            <br><br>
            <p>You <em>know</em>.. you want to ;)</p>
            <br><br>
        </div>


        <form action="#" method="get">

            <div class="form-container">
                <div class="form-content">
                    <div>
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="first-name" required/>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label><br>
                        <input class="focus" type="text" id="last-name" name="last-name" required/>
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required placeholder="yourname@example.com" />
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="text" inputmode="numeric" id="phone-number" name="phone-number" minlength="10" maxlength="12" />
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input class="error" type="password" id="password" name="password" required/>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input class="error" type="password" id="confirm-password" name="confirm-password" required/>
                    </div>
                </div>
            </div>


            <button type="submit">Create Account</button>


        </form>

        <div>Already have an account? <span>Log in</span></div>
    </div>

</body>

</html>
